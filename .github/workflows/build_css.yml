# This is a basic workflow to help you get started with Actions

name: Sass Build

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [src-pages]
  pull_request:
    branches: [src-pages]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build_css"
  build_css:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout source Git branch
      uses: actions/checkout@v2
      with:
        ref: src-pages
        fetch-depth: 10

    - name: Make destination directory for compiled CSS
      run: mkdir -vp /tmp/assets/css

    - name: Compile CSS from SCSS files
      uses: gha-utilities/sass-build@v0.2.2
      with:
        source: assets/css/styles.scss
        destination:  /tmp/assets/css/styles.css

    - name: Upload Complied CSS
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Compiled-CSS
        path: /tmp/assets/css/styles.css

  release_css:
    needs: [build_css]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout destination Git branch
      uses: actions/checkout@v2
      with:
        ref: pr-pages
        fetch-depth: 1
  
    - name: Download Compiled CSS
      uses: actions/download-artifact@v1.0.0
      with:
        name: Compiled-CSS
        path: /tmp/assets/css

    - name: Move compiled CSS to path within pr-pages branch
      run: mv /tmp/assets/css/* assets/css

    - name: Add and Commit changes to pr-pages branch
      run: |
        git config --local user.email 'action@github.com'
        git config --local user.name 'GitHub Action'
        git add assets/css/*
        git commit -m 'Updates compiled CSS files'

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: pr-pages
